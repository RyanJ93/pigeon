<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet" />
    <style>
      html, body {
        font-family: 'Lato', sans-serif;
      }

      div.wrapper {
        width: 100%;
        background-color: rgb(206, 232, 250);
        margin: 12px auto;
        text-align: center;
        padding: 24px 12px;
        box-sizing: border-box;
        border-radius: 6px;
      }

      h1, p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Welcome to Pigeon {username}!</h1>
      <br />
      <p>We are happy to have you onboard! <br />Your free account has been created and successfully activated, now you're all set to start chatting with other people here on Pigeon, enjoy!</p>
    </div>
  </body>
</html>
